<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

    <link rel="shortcut icon" src="data:image/gif;base64,R0lGODlhAQABAAAAADs=">
</head>
<body>
    <h1>Welcome.</h1>
    <p>Socket.io is assigned to the <code>window</code> object as <code>io</code></p>
    <h3>Socket.io: <span data-hook="socket-state"></span></h3>
    <script>
        var socket = io.connect('http://' + window.location.host),
          socketState = document.querySelector('[data-hook="socket-state"]');

        socket.on('connect', function () {
            socketState.textContent = 'Connected.';
        });

        socket.on('disconnect', function () {
            socketState.textContent = 'Disconnected.';
        });
    </script>
</body>
</html>
